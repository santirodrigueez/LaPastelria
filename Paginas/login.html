<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../diseño.css">

</head>
<body>
    <div class="grid__container">
        <header class="header">
            <div class="nav__container">
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
                    <a href="../index.html" class="enlace">
                        <img src="/Imagenes/Logo.jpg" alt="" class="logo">
                    </a>
                    <ul>
                        <li class="li"><a href="./index.html"<i class="fa-solid fa-house"></i>Inicio</a></li>
                        <li class="li"><a href="#" <i class="fa-solid fa-bag-shopping"></i>Productos</a></li>
                        <li class="li"><a href="./Contacto.html" <i class="fa-solid fa-phone"></i>Contactos</a></li>                        
                        <li class="li"><a href="#" <i class="fa-solid fa-car"></i>Envios</a></li>           
                    </ul>  
                </nav>
            </div>
        </header>
        <form class="login__register">
            <div class="inciar__cuenta">
            <h1>Iniciar Sesion</h1>
            <h3>Email</h3>
            <input type="email" placeholder="email" required>
            <h3>Contraseña</h3>
            <input type="password" placeholder="contraseña" required>
            <input class="sumbit__button" type="submit">
            </div>
            <div class="registrar__cuenta">
            <h1>Registrarse</h1>
            <h4>Nombre y apellido</h4>
            <input type="text" placeholder="nombre y usuario">
            <h4>Email</h4>
            <input type="email" placeholder="email">
            <h4>Contraseña</h4>
            <input type="password" placeholder="contraseña">
            <input class="sumbit__button" type="submit">
            </div>
        </form>
        <footer class="footer">
            <div class="container__footer">
                <div class="box__footer">
                    <div class="logo">
                        <img src="/Imagenes/Logo.jpg">
                    </div>
                </div>
            
            <div class="box__footer">
                <h2>Navegacion</h2>
                <a href="./index.html"<i class="fa-solid fa-house"></i>Inicio</a>
                <a href="#" <i class="fa-solid fa-bag-shopping"></i>Productos</a>
                <a href="./Contacto.html" <i class="fa-solid fa-phone"></i>Contactos</a>
                <a href="#" <i class="fa-solid fa-car"></i>Envios</a>
            </div>
        
            <div class="box__footer">
                <h2>Redes Sociales</h2>
                <a href="https://www.instagram.com/hechoenlapasteleria" <i class="fa-brands fa-instagram"></i>Instagram</a>
                <a href="https://www.facebook.com/lapasteleriaescobar" <i class="fa-brands fa-facebook-f"></i>Facebook</a>
            </div>
            </div>
        </footer>
    </div>
